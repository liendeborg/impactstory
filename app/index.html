<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar" class="medium-tall">
          <iron-image id="coverimage" placeholder="https://lh3.googleusercontent.com/-SOSu12PCRcg/AAAAAAAAAAI/AAAAAAAAAEQ/MZQ4g_BAfDY/s96-c/photo.jpg" sizing="cover" preload="" fade="" class="fit" role="img" style="background-size: cover; background-position: 50% 50%; background-repeat: no-repeat;"></iron-image>
          <span class="top app-logo">Impact Story</span>
          <div class="bottom layout horizontal">
              <div>
                <span>Robin Liendeborg</span>
                <span>Administrator</span>
              </div> 
            <paper-icon-button icon="more-vert">
              </iron-icon>
              <paper-ripple class="circle paper-icon-button"></paper-ripple>
            </paper-icon-button>
          </div>
        </paper-toolbar>
      
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <paper-ripple></paper-ripple>
            <iron-icon icon="content-paste"></iron-icon>
            <span>Report impact</span>
          </a>
          <!--
          <a data-route="home" href="{{baseUrl}}">
            <paper-ripple></paper-ripple>
            <iron-icon icon="account-circle"></iron-icon>
            <span>My Impact Story</span>
          </a>
          -->
          <a data-route="organization" href="{{baseUrl}}organization">
            <paper-ripple></paper-ripple>
            <iron-icon icon="home"></iron-icon>
            <span>Organization</span>
          </a>
          
          <div class="separator">All projects</div>
          <a data-route="project" href="{{baseUrl}}project">
            <paper-ripple></paper-ripple>
            <iron-icon icon="label"></iron-icon>
            <span>Project</span>
          </a>
          <a data-route="project" href="{{baseUrl}}project">
            <paper-ripple></paper-ripple>
            <iron-icon icon="label"></iron-icon>
            <span>Telenor Youth Forum</span>
          </a>
          <a data-route="project" href="{{baseUrl}}project">
            <paper-ripple></paper-ripple>
            <iron-icon icon="label"></iron-icon>
            <span>Ashoka ChangemakerXChange</span>
          </a>
          
          <div class="separator">Other</div>
          <a data-route="agreements" href="{{baseUrl}}agreements">
            <paper-ripple></paper-ripple>
            <iron-icon icon="info"></iron-icon>
            <span>Terms & Agreements</span>
          </a>
          
          <div class="separator">Administration</div>
          <a data-route="organizations" href="{{baseUrl}}organizations">
            <paper-ripple></paper-ripple>
            <iron-icon icon="home"></iron-icon>
            <span>Organizations</span>
          </a>
          <a data-route="users" href="{{baseUrl}}users">
            <paper-ripple></paper-ripple>
            <iron-icon icon="account-circle"></iron-icon>
            <span>Users</span>
            <paper-badge label="4"></paper-badge>
          </a>
          <a data-route="log" href="{{baseUrl}}log">
            <paper-ripple></paper-ripple>
            <iron-icon icon="flag"></iron-icon>
            <span>Log</span>
          </a>
          <a data-route="contact" href="{{baseUrl}}contact">
            <paper-ripple></paper-ripple>
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
          <div class="app-version">Version 0.1.16</div>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Project Name</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Updated 2016-01-01 by Robin Liendeborg</div>
          </div>

        </paper-toolbar>


        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <home-section></home-section>
            </section>
            
            <section data-route="project">
              <project-section></project-section>
            </section>
            
            
            <section data-route="organization">
              <organization-section></organization-section>
            </section>
            

            <section data-route="users">
              <user-section></user-section>
            </section>

            <section data-route="user-info">
              <user-info-section></user-info-section>
            </section>
            
            <section data-route="log">
              <log-section></log-section>
            </section>

            <section data-route="contact">
              <contact-section></contact-section>
            </section>
            
            <section data-route="agreements">
              <agreements-section></agreements-section>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
